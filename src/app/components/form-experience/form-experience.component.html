
<article class="article-experience">
  <header>
    <h3>Adicionar Nova Experiência</h3>
  </header>
  <form action="">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" name="title" placeholder="Digite um título" required>
    </div>
    <div class="form-group">
      <label for="title">Conteúdo:</label>
      <textarea name="content" placeholder="Digite uma mensagem" required></textarea>
    </div>
    <button type="submit" class="color-white bg-color-primary">Acicionar</button>
  </form>
</article>
